syntax = "proto3";
option java_package = "com.flat.library.service";
option java_outer_classname = "FlatService";

import "google/protobuf/empty.proto";

package FlatLibrary;

message ServerInfo {
  string name = 1;
  int64 port = 2;
  string version = 3;
  int64 timestamp = 4;
}

service Storage {
  rpc fileList(File) returns (FileList) {}
}

message File {
  bool isFolder = 1;
  string path = 2;
}

message FileList {
  repeated File files = 1;
}