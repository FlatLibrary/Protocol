syntax = "proto3";
option java_package = "com.flat.library.service";
option java_outer_classname = "FileService";

package service;

service FileDataAPI {
  rpc fileList(File) returns (FileList) {}
}

message File {
  bool isFolder = 1;
  string path = 2;
}

message FileList {
  repeated File files = 1;
}

