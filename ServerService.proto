syntax = "proto3";
option java_package = "com.flat.library.service";
option java_outer_classname = "ServerService";

package service;

service ServerAPI {
   rpc getDetails(ClientInfo) returns (ServerInfo) {}
}

message ClientInfo {
    string version = 1;
}

message ServerInfo {
    string version = 1;
    string name = 2;
}